<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chango&family=Dongle:wght@300;400;700&family=Roboto+Flex:opsz,wght@8..144,300;8..144,400;8..144,500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,300;0,400;1,300&family=Tilt+Neon&display=swap" rel="stylesheet">
    <title>Jenni's Desktop</title>

    <link href="styles.css" rel="stylesheet">
    <script src="script.js" defer></script>
</head>

<body>
    <h1>Jenni's Desktop</h1>
    
    <main>
       <img src="images/computer.svg" alt="Desktop" class="computer">
        <a><img src="images/window.svg" class= "window" id="one"></a>
        <h2>Welcome! Feel free to take a look around.</h2> 
        <a><img src="images/art.svg" class="art" id="two"></a>
        <a><img src="images/games.svg" class="games" id="three"></a>
        <a><img src="images/bird.svg" class="bird" id="four"></a>
    </main>
    <section id="ol-four" class="overlay-four hidden">
        <img src="images/window.svg" class= "window" id="four">
        <iframe width="200" height="200" src="images/Nano.mp4" frameborder="0" allowfullscreen></iframe>
    </section>
    <section id="ol-two" class="overlay-two hidden">
            <img src="images/clip.png" alt="Clip Studio Paint" class="clip">
    </section>
    <section id="ol-three" class="overlay-three hidden">
            <img src="images/cactus.png" alt="cactus" class="nopales">
    </section>
    <section id="ol-four" class="overlay-four hidden">
        <img src="images/window.svg" class= "window" id="four">
        <iframe width="100" height="100" src="images/Nano.mp4" frameborder="0" allowfullscreen></iframe>
    </section>
    <footer>
        <h3>&copy; 2023 designed by J.C. Ramos</h3>
    </footer>

</body>


</html>
