<head>

<body>
    <h1>Experiment 2</h1>
    <p id="para">


    </p>
    <script>
        var yourPet = prompt('Do you like dogs, cats, birds, and snails', '');
        var pet = ["dogs", "cats", "birds", "snails"];

        function which(petName) {
            var greeting;
            if (petName == null || petName == '') {
                greeting = "You didn't give me any pets...";
            } else {
                greeting = `You like ${petName}. Cool!`;
                var para = document.getElementById("para");
                para.innerHTML = greeting;
                para.style.color = changeColor(petName);
            }
            return greeting;
    

        function randomInt(min, max) {

            return Math.floor((max - min + 1) * Math.random()) + min;
        }

        function changeColor(petName) {
            if (petName == pet[0])
                return "red";
            else if (petName == pet[1])
                return "blue";
            else if (petName == pet[2])
                return "yellow";
            else if (petName == pet[3])
                return "green";

        }
       
        console.log(which(yourPet));
    </script>

</body>

</html>
